<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Social links profile</title>
  /* .link-container:hover {box-shadow: 2px 2px 1px 1px black !important; scale: 1.02; } */
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    /* .link-container:hover {box-shadow: 2px 2px 1px 1px black !important; scale: 1.02; } */
    .link-container:hover {background-color: hsl(75, 94%, 57%) !important; color: black !important;}
    .link-container:hover .button-text {color: black !important; font-weight: 600 !important;}
    /* .button-text:hover {color:black !important; font-weight: 600 !important;} */
    :root {height: 70vh;}
    
  </style>
</head>
<body style="background-color: hsl(0, 0%, 8%); height: 100%;">

    <div id="center" style="background-color: hsl(0, 0%, 12%); width: 23%; height: 100%; margin: auto; margin-top: 100px; border-radius: 8%; display: flex; flex-direction: column; align-items: center;">
        <div id="upperSection" style=" height: 50%; width: 100%;">
            <div id="profile-picture" style="width: 100%; height: 40%;">
                  <img src="assets\images\amer.jpg" style="width: 30%; height: 86%; border-radius: 100%; display: block; margin-left: auto; margin-right: auto; padding-top: 10px;">
            </div>
            <div id="name" style="width: 100%; height: 18%;">
                  <div style="font-family: Inter; color: hsl(0, 0%, 100%); font-size: 30px; text-align: center; padding-top: 8px;">Amer Wali</div>
            </div>
            <div id="location" style="width: 100%; height: 18%;">
                  <div style="font-family: Inter; color: hsl(75, 94%, 57%); font-size: 15px; text-align: center; padding-top: 8px;">Illinois, United States</div>
            </div>
            <div id="job" style="width: 100%; height: 18%;">
                  <div style="font-family: Inter; color: hsl(0, 0%, 100%); font-size: 15px; text-align: center; padding-top: 8px; font-weight: 150;">"Front-end developer" <br> "NEIU Student" </div>
            </div>
        </div>
        <div id="lowerSection" style=" height: 275px; width: 100%;">
              <div id="github-container" style="height: 55px; width: 100%;">
                    <div class="link-container" id= "githu" style="background-color: hsl(0, 0%, 20%); width: 75%; height: 40px; border-radius: 11px; margin-left: auto; margin-right: auto;">
                      <div class= "button-text" style="color: hsl(0, 0%, 100%); font-family: Inter; text-align: center; padding-top: 10px;">GitHub</div>
                    </div>
              </div>
              <div id="frontendmentor-container" style="height: 55px; width: 100%;">
                <div class="link-container" style="background-color: hsl(0, 0%, 20%); width: 75%; height: 40px; border-radius: 11px; margin-left: auto; margin-right: auto;">
                  <div class= "button-text" style="color: hsl(0, 0%, 100%); font-family: Inter; text-align: center; padding-top: 10px;">Frontend Mentor</div>
                </div>
              </div>
              <div id="linkedin-container" style="height: 55px; width: 100%;">
                <div class="link-container" style="background-color: hsl(0, 0%, 20%); width: 75%; height: 40px; border-radius: 11px; margin-left: auto; margin-right: auto;">
                  <a href="https://www.linkedin.com/in/amer-wali-a6a316253" target="_blank">
                  <div class= "button-text" style="color: hsl(0, 0%, 100%); font-family: Inter; text-align: center; padding-top: 10px;">LinkedIn</div>
                  </a>
                </div>
              </div>
              <div id="twitter-container" style="height: 55px; width: 100%;">
                <div class="link-container" style="background-color: hsl(0, 0%, 20%); width: 75%; height: 40px; border-radius: 11px; margin-left: auto; margin-right: auto;" >
                  <div class= "button-text" style="color: hsl(0, 0%, 100%); font-family: Inter; text-align: center; padding-top: 10px;">Twitter</div>
                </div>
              </div>
              <div id="instagram-container" style="height: 55px; width: 100%;">
                <div class="link-container" style="background-color: hsl(0, 0%, 20%); width: 75%; height: 40px; border-radius: 11px; margin-left: auto; margin-right: auto;">
                  <a href="https://www.instagram.com/amer2.0?igsh=MWxhejZzdGhqNzl4ZA%3D%3D&utm_source=qr" target="_blank">
                  <div class= "button-text" style="color: hsl(0, 0%, 100%); font-family: Inter; text-align: center; padding-top: 10px;">Instagram</div>
                  </a>
                </div>
              </div>
        </div>
    </div>

</html>
